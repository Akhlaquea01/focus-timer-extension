<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Informational Section -->
        <div class="info">
            <p>Taking regular breaks during work helps improve focus, reduce fatigue, and maintain overall productivity.
                Remember to recharge your mind for better results!</p>
        </div>

        <!-- Timer Display Section -->
        <div class="time-display-container">
            <h2>Focus Timer</h2>
            <div id="time-display" class="time-display">25:00</div>
        </div>

        <!-- Timer Control Buttons -->
        <div class="buttons-container">
            <button id="start-timer-btn" class="timer-btn">Start Timer</button>
            <button id="stop-timer-btn" class="stop-timer-btn">Stop Timer</button>
            <button id="change-time-btn" class="change-time-btn">Change Time</button>
        </div>

        <!-- Time Input Section (hidden by default) -->
        <div id="time-input-section" class="time-input-section">
            <label for="focus-time">Set Focus Time (minutes):</label>
            <input type="number" id="focus-time" min="1" value="25" />
            <button id="set-time-btn" class="set-time-btn">Set Time</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
