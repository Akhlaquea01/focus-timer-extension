<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Math Quiz</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="quizContainer">
        <div id="timerDisplay">Time: 30s</div>
        <div id="question"></div>
        <input type="number" id="answerInput" autocomplete="off" />
        <button id="submitBtn">Submit</button>
        <div id="feedback"></div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="gameOver" style="display:none;">Game Over! Click to Restart</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
